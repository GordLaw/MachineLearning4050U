<div id="componentContainer">
    <div id="tabletitle">
        <span>{{inputData.name}}</span>
    </div>
    @for(item of inputData.items.slice(0,10); track item){
        <p-card (click)="openGamePage(item.name)">
            <div class="cardContainer">
                <img src="{{item.small_capsule_image}}" [alt]="item.name" class="itemImage" />
                <span class="itemText">{{item.name}}</span>
            </div>
        </p-card>
    }
</div>
