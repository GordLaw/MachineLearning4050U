<div id="componentContainer">
    <a href={{inputData.url}} target="_blank">
        <p-card>
            <ng-template #header>
                <img alt="Card" class="w-full" id="featuredImage" src="{{inputData.header_image}}" />
            </ng-template>
            <ng-template #title>
                <span id="dealName">{{inputData.name}}</span>
            </ng-template>
        </p-card>
    </a>
</div>
